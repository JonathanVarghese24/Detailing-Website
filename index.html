<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scarfy Detailing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Bubble Video Overlay */
    #bubble-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
      pointer-events: none;
    }

    /* Website Content */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease-in;
      position: relative;
      z-index: 1;
      padding: 50px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Green Screen Bubble Video -->
  <video id="bubble-video" autoplay muted playsinline>
    <source src="bubbles.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Real Website Content -->
  <div id="main-content">
    <h1>Scarfy Detailing</h1>
    <p>High-quality mobile car detailing right in your driveway. Fast, affordable, and professional.</p>
  </div>

  <script>
    const bubbleVideo = document.getElementById("bubble-video");
    const mainContent = document.getElementById("main-content");

    bubbleVideo.onended = () => {
      bubbleVideo.remove(); // remove green video
      mainContent.style.opacity = 1; // fade in real site
      document.body.style.overflow = "auto"; // allow scrolling
    };

    // Optional: auto-reveal site if video is very short
    setTimeout(() => {
      if (mainContent.style.opacity === "0") {
        bubbleVideo.remove();
        mainContent.style.opacity = 1;
        document.body.style.overflow = "auto";
      }
    }, 2000); // fallback timer (2 sec)
  </script>

</body>
</html>
